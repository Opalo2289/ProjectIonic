<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ specialty }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ specialty }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ cardData.cardTitle }}</ion-card-title>
        <ion-card-subtitle>{{ cardData.cardSubtitle }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let item of cardData.items">
            <ion-thumbnail slot="start">
              <img [src]="item.thumbnail" alt="Thumbnail Image" />
            </ion-thumbnail>
            <ion-label>{{ item.label }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
    
  </ion-card>
</ion-content>
