<div class="service-title" id="service">
  <div class="service-title--name">
    <h2>{{titleValue}}</h2>
  </div>
  <div class="service-title--btn">
    <ion-buttons slot="end">
      <ion-button>See more</ion-button>
    </ion-buttons>
  </div>
</div>

  <ion-grid fixed>
    <ion-row>
      @for (item of valueItems; track $index) {
        <ion-col size="3">
          <div class="service-items">
            <div class="categories-items--img">
              <ion-icon size="large" [md]="item.icon +'-outline'" [ios]="item.icon +'-outline'"></ion-icon>
            </div>
            <div class="categories-items-name">{{item.name}}</div>
          </div>
        </ion-col>
      }
    </ion-row>
  </ion-grid>
